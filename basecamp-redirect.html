<!DOCTYPE html>
<html>
<head>
    <title>Promise Keeper OAuth</title>
    <script>
        // Function to extract query parameters
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            // Extract the authorization code from the URL
            const code = getQueryParam('code');
            const error = getQueryParam('error');
            const service = getQueryParam('service') || 'unknown';
            
            if (code) {
                // Show success message
                document.getElementById('title').textContent = 'Authentication Successful';
                document.getElementById('message').innerHTML = 
                    'Redirecting to Promise Keeper...<br><br>' +
                    'If the app doesn\'t open automatically, <a href="promisekeeper://auth/' + 
                    (service === 'slack' ? 'slack' : 'basecamp') + '?code=' + 
                    code + '">click here</a>.';
                document.getElementById('icon').textContent = '✓';
                document.getElementById('icon').className = 'icon success';
                document.getElementById('container').className = 'container success';
                
                // Redirect to your app with the code
                window.location.href = 'promisekeeper://auth/' + 
                    (service === 'slack' ? 'slack' : 'basecamp') + '?code=' + code;
            } 
            else if (error) {
                // Show error message
                document.getElementById('title').textContent = 'Authentication Failed';
                document.getElementById('message').textContent = 
                    'There was an error during authentication: ' + error + 
                    '\nPlease try again in the Promise Keeper app.';
                document.getElementById('icon').textContent = '✗';
                document.getElementById('icon').className = 'icon error';
                document.getElementById('container').className = 'container error';
            }
            else {
                // Show direct visit message
                document.getElementById('title').textContent = 'OAuth Redirect Page';
                document.getElementById('message').textContent = 
                    'This page is part of the Promise Keeper authentication process. ' +
                    'Please return to the app and initiate the connection from there.';
                document.getElementById('icon').textContent = 'ℹ️';
                document.getElementById('icon').className = 'icon info';
                document.getElementById('container').className = 'container info';
            }
        });
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .success {
            color: #34c759; /* Success green */
        }
        .error {
            color: #ff3b30; /* Error red */
        }
        .info {
            color: #007aff; /* Info blue */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="container" class="container">
        <div id="icon" class="icon">ℹ️</div>
        <h1 id="title">OAuth Redirect Page</h1>
        <p id="message">Loading...</p>
    </div>
</body>
</html>
