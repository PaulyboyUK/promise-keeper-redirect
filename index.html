<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Keeper OAuth Redirect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #007AFF;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #007AFF;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #FF3B30;
            font-weight: 500;
            margin-top: 20px;
            display: none;
        }
        .success {
            color: #34C759;
            font-weight: 500;
            margin-top: 20px;
            display: none;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Promise Keeper</h1>
        <p>Authentication in progress...</p>
        <div class="loader"></div>
        <p>Redirecting you back to the app.</p>
        <p>If the app doesn't open automatically, please click the button below:</p>
        <button id="redirectButton" style="display: none;">Open Promise Keeper</button>
        <p class="error" id="errorMessage">Something went wrong with the authentication process. Please try again.</p>
        <p class="success" id="successMessage">Authentication successful! Returning to the app...</p>
    </div>

    <script>
        // Function to get query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to determine which service we're authenticating with
        function determineService() {
            const state = getQueryParam("state");
            if (state === "slack") {
                return "slack";
            }
            if (state === "basecamp") {
                return "basecamp";
            }
            if (state === "gmail") {
                return "gmail";
            }

            // Fallback on referrer
            const referrer = document.referrer;
            if (referrer && referrer.includes("slack.com")) {
                return "slack";
            }
            if (referrer && (referrer.includes("basecamp.com") || referrer.includes("37signals.com"))) {
                return "basecamp";
            }

            // Default fallback
            return "unknown";
        }

        // Main execution starts here
        document.addEventListener("DOMContentLoaded", function() {
            const code = getQueryParam("code");
            const error = getQueryParam("error");
            const service = determineService();
            const redirectButton = document.getElementById("redirectButton");
            
            console.log("OAuth redirect received for service: " + service);
            console.log("Code parameter: " + (code ? "present" : "missing"));
            
            if (error || !code || service === "unknown") {
                // Handle error case
                document.querySelector(".loader").style.display = "none";
                document.getElementById("errorMessage").style.display = "block";
                console.error("Authentication error: " + error);
                return;
            }
            
            // Build the deep link URL back into the app
            const deepLink = `promisekeeper://auth/${service}?code=${encodeURIComponent(code)}`;
            
            // Show success, then redirect
            document.querySelector(".loader").style.display = "none";
            document.getElementById("successMessage").style.display = "block";
            redirectButton.style.display = "block";
            redirectButton.addEventListener("click", function() {
                window.location.href = deepLink;
            });
            
            // Attempt automatic redirect
            setTimeout(function() {
                window.location.href = deepLink;
                setTimeout(function() {
                    redirectButton.textContent = "Click to Open Promise Keeper";
                }, 1000);
            }, 1500);
        });
    </script>
</body>
</html>
